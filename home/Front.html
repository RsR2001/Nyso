<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script src="https://kit.fontawesome.com/84ec5f928c.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Front</title>
</head>
<body>
    <header>
      <div class="container">
         <div class="logo"><img src="imagens/Nyso logo.png" width="60" height="60"></div>
         <div class="menu">
            <nav>
              <a href="#">home</a>
              <a href="#">blog</a>
              <a href="#">sobre</a>
              <a href="#">contato</a>
            </nav>
         </div>
         <div class="sociais">
          <a href="#"> Login</a>
          <button><i class="fa-solid fa-user"></i></button>
         </div>
      </div>
    </header>

    <div class="content">
       <div class="slides">
          <input type="radio" name="slide" id="slide1" checked>
          <input type="radio" name="slide" id="slide2">
          <input type="radio" name="slide" id="slide3">
          <input type="radio" name="slide" id="slide4">
          <input type="radio" name="slide" id="slide5">

          <div class="slide s1">
            <img src="./imagens/photo1.jpg">
          </div>
          <div class="slide s2">
            <img src="./imagens/photo2.jpg">
          </div>
          <div class="slide s3">
            <img src="./imagens/photo3.jpg">
          </div>
          <div class="slide s4">
            <img src="./imagens/photo4.jpg">
          </div>
          <div class="slide s5">
            <img src="./imagens/photo5.jpg">
          </div>
       </div>

       <div class="navigation">
           <label class ="bar" for="slide1"></label>
           <label class ="bar" for="slide2"></label>
           <label class ="bar" for="slide3"></label>
           <label class ="bar" for="slide4"></label>
           <label class ="bar" for="slide5"></label>
       </div>
    </div>
    <footer>
      <p>foda</p>
    </footer>

</body>
</html>
